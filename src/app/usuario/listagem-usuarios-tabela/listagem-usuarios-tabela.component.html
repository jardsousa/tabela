<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
  </mat-form-field>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let item"> {{item.idade}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let item"> {{item.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let item"> 
        <!--<button mat-icon-button (click)="editar(item.id)"><mat-icon>edit</mat-icon></button>--->
        <button mat-icon-button (click)="excluir(item.id)"><mat-icon>delete</mat-icon></button> 


        {{item.acoes}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
